<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link 
		rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
	/>

	<!-- Main Stylesheet -->
	<link 
		rel="stylesheet"
		type="text/css"
		href="css/main.css"
	/>
	
	
</head>
<body>

	<!-- JQuery first, then Popper, then Bootstrap Javascript -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous">
	</script>

	<nav class="navbar bg_primary_flashlight fixed-top">
		<div class="navbar-brand">
			<a href="index.html">
				<img src="artefacts/Logos und Icons/flashlight_logo_weiß.svg" alt="Flashlight Logo" style="width: 210px;"/>
			</a>
		</div>
	</nav>
	<div class="container central_view">
		<div class="row justify-content-center">
			<p>Hier kannst du ein neues Konto erstellen.</p>
		</div>
		<div class="row">
			<form class="col w-100 text-center" action="index_logged_in.html">
				<div class="form-group">
					<input type="text" id="username" class="form-control bc_primary" placeholder="Benutzername" name="username" required>
					<div class="valid-feedback">OK</div>
					<div class="invalid-feedback">Benutzername nicht valide. Möglicherweise:<br class="pr-3">- war das Feld leer<br class="pr-3">- War der Benutzername bereits vergeben</div>
				</div>
				<div class="form-group">
					<input type="password" id="password" class="form-control bc_primary" placeholder="Passwort" name="password" required>
					<div class="valid-feedback">OK</div>
					<div class="invalid-feedback">Dieses Feld muss ausgefüllt werden.</div>
                </div>
                <div class="form-group">
					<input type="password" id="password-rp" class="form-control bc_primary" placeholder="Passwort wiederholen" name="password-rp" required>
					<div class="valid-feedback">OK</div>
					<div class="invalid-feedback">Dieses Feld muss ausgefüllt werden.</div>
				</div>
				<button type="submit" class="btn bg_primary_flashlight w-75 mt-4">Register</button>
			</form>
		</div>

	</div>
</body>
</html>
